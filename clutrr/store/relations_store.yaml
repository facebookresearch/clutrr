child:
  male:
    rel: son
    p: [
      e_2 is a son of e_1,
      e_1 has a son called e_2,
      e_2 is e_1's son
    ]
  female:
    rel: daughter
    p: [
      e_2 is a daughter of e_1,
      e_1 has a daughter called e_2,
      e_2 is e_1's daughter
    ]

inv-child:
  male:
    rel: father
    p: [
      e_2 is the father of e_1,
      e_2 is e_1's father
    ]
